<div class="col mb-4" [title]="set?.name">
  <div 
  class="card card-link h-100"
  [routerLink]="['set/' + set?.id]">
    <div class="card-body">
      <h5 class="card-title text-truncate">{{set?.name}}</h5>
      <p class="card-subtitle text-muted">{{set?.tags.length}} Tags</p>
    </div>
  </div>
</div>
