<div class="question-options-container">
  <h3 class="text-center">{{ question.name }}</h3>
  <section class="options-container">
    <div class="wrapper">
      <app-progress-bar [seconds]="15" (progressDone)="onReveal()"></app-progress-bar>
      <div class="options">
        <app-party-question-option 
          *ngFor="let option of question.options; let i = index" 
          [index]="i"
          [option]="option"
          [isAnswer]="optionDict[i].isAnswer"
          [reveal]="revealAnswer">
        </app-party-question-option>
      </div>
    </div>
  </section>
</div>
