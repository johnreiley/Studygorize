<div [ngSwitch]="partyState">
  
  <app-party-waiting-room 
    *ngSwitchCase="PartyState.WaitingRoom"
    [partyId]="partyId"
    [users]="users">
  </app-party-waiting-room>
  
  <div *ngSwitchDefault>
    <app-party-options 
      [topics]="topics" 
      (createParty)="createParty($event)">
    </app-party-options>
  </div>

</div>
