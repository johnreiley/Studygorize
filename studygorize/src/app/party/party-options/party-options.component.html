<div class="content-wrapper-600 m-auto">
  <div class="options-container">
    <h4>Party Options</h4>
    <form (ngSubmit)=onSubmit() #configForm="ngForm">

      <!-- TOPIC OPTIONS -->
      <fieldset class="form-group">
        <h6 class="mb-2">Topics</h6>
        <div class="custom-control custom-checkbox" *ngFor="let topicOption of partyConfig.topicOptions; let i = index;">
          <input [(ngModel)]="topicOption.include" 
            type="checkbox" 
            class="custom-control-input"
            name="topics"
            id="topicCheck{{ i + 1 }}">
            <label for="topicCheck{{ i + 1 }}" class="custom-control-label">{{ topicOption.topicTitle }}</label>
        </div>
        <div *ngIf="showTopicOptionsError" class="alert alert-danger" role="alert">
          You need to select at least one topic
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label for="questionLimit"><h6 class="mb-1">Question Limit</h6></label>
        <i 
          class="material-icons text-primary help-icon" 
          placement="right"
          ngbPopover='The maximum number of questions to be generated (set the question limit to zero to remove any limit)'>
          help</i>
        <input [(ngModel)]="partyConfig.questionCount" 
          id="questionLimit" 
          name="questionCount" 
          class="form-control" 
          type="number" 
          min="0">
        <div *ngIf="showQuestionLimitError" class="alert alert-danger" role="alert">
          Enter a valid question limit
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label for="timeLimit" id="timeLimitLabel"><h6 class="mb-1">Time Limit</h6><span class="text-muted"> (seconds)</span></label>
        <i 
          class="material-icons text-primary help-icon" 
          placement="right"
          ngbPopover='The time limit per question'>
          help</i>
        <input [(ngModel)]="partyConfig.questionTimeLimit" 
          id="timeLimit" 
          name="timeLimit" 
          class="form-control" 
          type="number" 
          min="1"
          max="999">
        <div *ngIf="showTimeLimitError" class="alert alert-danger" role="alert">
          Enter a valid time limit (1-999)
        </div>
      </fieldset>
      <div class="form-group submit-btn-container mb-0">
        <button type="submit" class="btn btn-primary">Create Party</button>
      </div>
    </form>
  </div>
</div>
